    <script type="text/javascript">
      /** * SOLUÇÃO DEFINITIVA PARA O ERRO 404 NO GITHUB PAGES 
       * Este script intercepta a URL '/copamotorola/' e a transforma em '/copamotorola/#/'
       * antes que o React carregue. Assim, o roteador do React lê apenas o '/' e funciona.
       */
      (function() {
        var segment = 'copamotorola';
        var path = window.location.pathname;
        
        // Se estamos na pasta do projeto e não temos o #/ (hash)
        if (path.includes(segment) && !window.location.hash) {
          var newPath = path.endsWith('/') ? path : path + '/';
          window.history.replaceState(null, null, newPath + '#/');
        }
      })();
    </script>
